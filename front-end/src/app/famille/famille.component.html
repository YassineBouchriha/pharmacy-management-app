<head>
  <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
<script src="https://unpkg.com/tableexport.jquery.plugin/tableExport.min.js"></script>
<script src="https://unpkg.com/bootstrap-table@1.21.0/dist/bootstrap-table.min.js"></script>
<script src="https://unpkg.com/bootstrap-table@1.21.0/dist/bootstrap-table-locale-all.min.js"></script>
<script src="https://unpkg.com/bootstrap-table@1.21.0/dist/extensions/export/bootstrap-table-export.min.js"></script>
</head>
<body>

<div class="container-fluid page">
  <div class="d-flex page__box p-3 mt-2"></div>
  <div class="page__content shadow p-3 position-relative">
    <div class="content">
      <div class="searchBox">

        <input class="searchInput"type="text" name="" placeholder="Rechercher..." [(ngModel)]="searchText">
        <button class="searchButton" href="#">
          <i class="material-icons">
            <a >search</a>
          </i>
        </button>
      </div>

      <div class="btns">
        <div> <button class="add" mat-button (click)="openDialog()">+</button></div>
        <div> <button class="dell" mat-button (click)="deleteall()"><mat-icon>delete</mat-icon></button></div>
      </div>


      <div class="table-responsive">
        <table class="table  table-hover">
          <thead class="table-info">
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Famille</th>
            <th scope="col">Action</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let fa of fam | search : searchText">
            <th>{{fa.id_famille}}</th>
            <td>{{fa.lib_famille}}</td>
            <td ><button class="btn btn-primary" mat-button (click)="openDialog()"><mat-icon>edit</mat-icon></button><button class="btn btn-danger" id="del" mat-button  (click)='delete(fa.id_famille)'><mat-icon>delete</mat-icon></button> </td>
          </tr>

          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>

</body>
