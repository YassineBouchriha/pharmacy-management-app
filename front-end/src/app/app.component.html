<mat-drawer-container>
  <mat-drawer mode="side" [opened]="sideBarOpen">
    <app-side  *ngIf="!(_router.url === '/login')"></app-side>
  </mat-drawer>
  <mat-drawer-content>
    <app-header (toggleSidebarForMe)="sideBarToggler()"  *ngIf="!(_router.url === '/login')"></app-header>
    <router-outlet></router-outlet>
  </mat-drawer-content>
</mat-drawer-container>
